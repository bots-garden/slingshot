version: '3'

description: >
  task slingshot-build
  task wasm-build
  task wasm-run
  
tasks:
  # task slingshot-build
  slingshot-build:
    cmds:
      - | 
        target=$(pwd)
        cd ../../slingshot-server
        env CGO_ENABLED=0 go build -ldflags="-s -w" -o ${target}/slingshot

  # task wasm-build
  wasm-build:
    cmds:
      - | 
        cargo clean
        cargo build --release --target wasm32-wasi #--offline
        # ls -lh *.wasm
        ls -lh ./target/wasm32-wasi/release/*.wasm
        cp ./target/wasm32-wasi/release/*.wasm .

  # task wasm-run
  wasm-run:
    cmds:
      - | 
        #./slingshot run --wasm=./rust_handler_plugin.wasm --handler=handle --input="ðŸ¤“ I'm a geek"
        ./slingshot listen --wasm=./rust_handler_plugin.wasm --handler=handle --http-port=7070

  # task all
  all:
    cmds:
      - task slingshot-build
      - task wasm-build
      - task wasm-run

  # task query
  query:
    cmds:
      - | 
        curl --verbose \
        http://localhost:7070 \
        -H 'content-type: text/plain; charset=utf-8' \
        -d 'ðŸ˜„ Bob Morane'
        echo ""
        